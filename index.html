<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <div class="title">Tic-Tac-Toe</div>
    <div class="main-display-ctn">
        <div class="title-ctn current-display">
            <div class="player-form">
                <div class="player-1-form player-form-section">
                    <div class="player-form-title player-1-title">Player 1</div>
                    <label for="player-1-name">Name: </label>
                    <input type="text" value="Player 1" class="player-1-name-input" name="player-1-name" id="player-1-name">
                </div>
                <div class="player-2-form player-form-section">
                    <div class="player-form-title player-2-title">Player 2</div>
                    <label for="player-2-name">Name: </label>
                    <input type="text" value="Player 2" class="player-2-name-input" name="player-2-name" id="player-2-name">
                </div>
            </div>
            <button class="title-btn start-btn" data-btn="start-btn">Start Game</button>
        </div>
        <div class="game-ctn current-display">
            <div class="round-indicator">Round 1</div>
            <div class="messages-box">Current Turn: Player 1</div>
            <div class="gameboard">
                <ul class="cell-list">
                    <li class="cell cell-0" data-type="cell" data-cell-num="cell-0"></li>
                    <li class="cell cell-1" data-type="cell" data-cell-num="cell-1"></li>
                    <li class="cell cell-2" data-type="cell" data-cell-num="cell-2"></li>
                    <li class="cell cell-3" data-type="cell" data-cell-num="cell-3"></li>
                    <li class="cell cell-4" data-type="cell" data-cell-num="cell-4"></li>
                    <li class="cell cell-5" data-type="cell" data-cell-num="cell-5"></li>
                    <li class="cell cell-6" data-type="cell" data-cell-num="cell-6"></li>
                    <li class="cell cell-7" data-type="cell" data-cell-num="cell-7"></li>
                    <li class="cell cell-8" data-type="cell" data-cell-num="cell-8"></li>
                </ul>
                <div class="game-score">
                        <div class="player-score-board player-1-score">
                            <div class="player-1-score-title score-title">Player 1</div>
                            <div class="score-ctn player-1-score-ctn">
                                <div class="score-type">Wins: <span class="wins score-value score-player-1">0</span></div>
                                <div class="score-type">Loss: <span class="loss score-value score-player-1">0</span></div>
                                <div class="score-type">Draws: <span class="draws score-value score-player-1">0</span></div>
                            </div>
                        </div>
                        <div class="player-score-board player-2-score">
                            <div class="player-2-score-title score-title">Player 2</div>
                            <div class="score-ctn player-2-score-ctn">
                                <div class="score-type">Wins: <span class="wins score-value score-player-2">0</span></div>
                                <div class="score-type">Loss: <span class="loss score-value score-player-2">0</span></div>
                                <div class="score-type">Draws: <span class="draws score-value score-player-2">0</span></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
